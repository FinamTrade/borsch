group 'borsch'
version '1.0-SNAPSHOT'

apply plugin: 'java'



subprojects {
    repositories {
        maven {
            url 'https://artifact.finam.ru/artifactory/cb-maven-repo/'
        }
    }

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile "ru.finam.protobuf:grpc-borsch:${borschVersion}"

    }
}


